<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>To-Do-App</title>
</head>
<body>
    <nav class="navigation">
        <div id="div1"><h1 id="Heading" class="nav">To-Do-App</h1></div>
        <div id ="div2"><a href="#" id="link" class="nav">Contact-Us</a></div>
    </nav>
    <section class="Section">
        <div class="Head">
          <div class="sec" id="Disc">
              <h1>A BETTER WAY TO REMEMBER ACTIONS...</h1>
          </div>
            <div id="disc"class="sec">A place in the clouds to store or Remember our Actions</div>
            <button id="btn1" class="sec">Get's Started</button>
        </div>

        <div class="form">
            <div id="usr" class="Login">Already have an Account</div>
            <form action="" id="input" class="Login">
               <div class= "Account">
                <i class='fas fa-user' style="font-size:38px;color:white" ></i>
                <input type="text" id="name" class="user" placeholder="username" >
               </div>
               <div class="Account">
                <i class="fa fa-lock" style="font-size:45px;color:white"></i>
                <input type="password" id="password" class="user" placeholder="password" >
               </div> 
              
            </form>
            <button id="btn2" class="Login">Login</button>
        </div>
    </section>
</body>
</html>
